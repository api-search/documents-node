        "companyTabs": null,
        "dateSignedTabs": null,
        "dateTabs": null,
        "declineTabs": null,
        "emailTabs": null,
        "envelopeIdTabs": null,
        "fullNameTabs": null,
        "initialHereTabs": null,
        "listTabs": null,
        "noteTabs": null,
        "numberTabs": null,
        "radioGroupTabs": null,
        "signHereTabs": [{
        "signerAttachmentTabs": null,
        "ssnTabs": null,
        "textTabs": null,
        "titleTabs": null,
        "zipTabs": null
      }
      "deliveryMethod":"",
      "deliveredDateTime":"String Content",
      "signedDateTime":"String Content",
      "offlineAttributes":{
        "deviceName":"String Content",
        "deviceModel":"String Content",
        "gpsLatitude":"String Content",
        "gpsLongitude":"String Content",
        "accountEsignId":"String Content"
      }
    }],
    ```

